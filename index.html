<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Habits</title>
</head>

<body>
    <header>
        <img src="assets/logo.svg" alt="Logo marca do aplicativo Habits">
        <button>
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3.125 10H16.875" stroke="#8B5CF6" stroke-width="1.88" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M10 3.125V16.875" stroke="#8B5CF6" stroke-width="1.88" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            <div>Registrar o meu dia</div>
        </button>
    </header>

    <form>
        <div class="habits">
          <div class="habit" data-name="training">🏋️‍♀️</div>
          <div class="habit" data-name="water">💧</div>
          <div class="habit" data-name="read">📖</div>
          <div class="habit" data-name="study">📚</div>
          <div class="habit" data-name="food">🍎</div>
        </div>
      
        <div class="days"></div>
      </form>

      <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>

    <script src="script.js"></script>




</body>

</html>
